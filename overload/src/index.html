<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overload</title>
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

<div id="word-display">
    <div class="circle-loader toggled"></div>
</div>
<footer>
    <button id="start-button">
        <svg id="play-icon" class="icon">
            <use href="./assets/icons/play-solid.svg#play-solid"></use>
        </svg>
        <svg id="pause-icon" class="icon">
            <use href="./assets/icons/pause-solid.svg#pause-solid"></use>
        </svg>
    </button>
</footer>
</body>
</html>
