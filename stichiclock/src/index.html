<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StichiClock</title>
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

<div id="background-container"></div>

<nav id="main-navigation" class="back-contrast">
    <div class="icon-group">
        <svg class="icon">
            <use href="./assets/icons/stopwatch.svg#stopwatch-icon"></use>
        </svg>
        <svg class="icon is-selected">
            <use href="./assets/icons/timer.svg#timer-icon"></use>
        </svg>
        <svg class="icon">
            <use href="./assets/icons/alarm.svg#alarm-icon"></use>
        </svg>
    </div>
</nav>

<main id="main-display">
    <div class="gallery">
        <section id="stopwatch" class="gallery-cell display">
            <p class="time-display back-contrast">00:00:00</p>
            <div class="button-group">
                <button class="reset button-cta">Reset</button>
                <button class="start button-cta">Start</button>
            </div>
        </section>
        <section id="timer" class="gallery-cell display">
            <div class="time-display back-contrast time-input-group">
                <input id="timer-hours" class="time-input" placeholder="00" type="number" min="0" max="23">
                :<input id="timer-minutes" class="time-input" placeholder="00" type="number" min="0" max="59">
                :<input id="timer-seconds" class="time-input" placeholder="00" type="number" min="0" max="59">
            </div>
            <div class="button-group --action back-contrast">
                <button class="button-quiet timer-add-time">-5</button>
                <button class="button-quiet timer-add-time">-1</button>
                <button class="button-quiet timer-add-time">+1</button>
                <button class="button-quiet timer-add-time">+5</button>
            </div>
            <div class="button-group">
                <button class="reset button-cta">Reset</button>
                <button class="start button-cta">Start</button>
            </div>
        </section>
        <section id="alarm" class="gallery-cell display">
            <p class="time-display back-contrast">00:00:00</p>
            <button id="toggle-alarm-list" class="button-cta" onclick="this.classList.toggle('toggled')">
                <svg class="icon">
                    <use href="./assets/icons/arrow.svg#arrow-icon"></use>
                </svg>
            </button>
            <div id="alarm-list">
                <div id="add-alarm" class="row-alarm back-contrast">
                    <svg class="icon">
                        <use href="./assets/icons/add.svg#add-icon"></use>
                    </svg>
                </div>
            </div>
        </section>
    </div>
</main>

<footer id="quote-container">
    <div class="back-contrast"></div>
    <span id="quote" class="info-text"></span>
</footer>

<div id="templates" style="display: none">
    <div id="row-alarm-template">
        <div class="row-alarm back-contrast">
            <svg class="icon remove-alarm">
                <use href="./assets/icons/cancel.svg#cancel-icon"></use>
            </svg>
            <div class="time-input-group">
                <input class="time-input" placeholder="00" type="number" min="0" max="23">
                :<input class="time-input" placeholder="00" type="number" min="0" max="59">
            </div>
            <button class="alarm-toggle toggle">
                <span class="toggle-slider"></span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
